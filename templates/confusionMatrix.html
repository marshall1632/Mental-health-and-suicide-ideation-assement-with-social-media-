<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

    tr{
        color: blue;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);

    }
    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>
</head>
<body>
    {% include 'index.html' %}
    {% block content %}
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">LSTM</h1>
            <div class="row center">
                <h5 class="header col s12 light">confusion matrix table<br></h5>
            </div>
            <table style="margin-left: 20px;">
                    <!-- Table headers -->
                    <th>
                        <tr style="color: green; ">
                            <td>confusion count</td>
                            <td>True Positive</td>
                            <td>True Negative</td>
                            <td>False Positive</td>
                            <td>False Negative</td>
                        </tr>
                    </th>
                    {%for i in range(0,tn) %}
                        <tr>
                        <td>{{i}}</td>
                        <td>{{True_Positives[i]}}</td>
                        <td>{{True_Negatives[i]}}</td>
                        <td>{{False_Positives[i]}}</td>
                        <td>{{False_Positives[i]}}</td>
                    {%endfor%}
                    </tr>
                </table>
        </div>
    </div>
{% endblock %}
</body>
</html>
