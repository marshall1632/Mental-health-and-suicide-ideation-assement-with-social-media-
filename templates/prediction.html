
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
       {% include 'index.html' %}

    {% block content %}
        <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br><br>
          <h1 class="header center orange-text">Uload The prediction data to LSTM</h1>
          <div class="row center">
            <h5 class="header col s12 light">Upload file of tweets data
            <br>
            </h5>
          </div>
          <div class="row">
            <form action="/prediction" method="POST" enctype="multipart/form-data">
                    <label for="file">File</label>
                <input type="file" id="file" name="file"><br />
                <button>Upload</button>
            </form>

              <div class="loader" style="display:none;"></div>
              <div class="section no-pad-bot" id="index-banner">
                <div class="container">
                    <br><br>
                    <h1 class="header center orange-text">Models Prediction </h1>
                    <div class="row center">
                        <h5 class="header col s12 light">predict<br></h5>
                    </div>
                     <div class="row">
                         <table>
                            <tr>
                                <td>LSTM Testing:</td>
                                <td>
                                    <a href="{{ url_for('predictLSTM') }}">Test</a>
                                </td>
                            </tr>
                             <tr>
                                <td>RNN Testing:</td>
                                <td>
                                    <a href="{{ url_for('rnn_prediction') }}">Test</a>
                                </td>
                            </tr>
                         </table>
                     </div>
                </div>
              </div>
        </div>
        </div>
        </div>

{% endblock %}
</body>
</html>
