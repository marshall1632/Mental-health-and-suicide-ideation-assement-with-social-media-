<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Title</title>
    <style type="text/css">

    tr{
        color: #090909;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);

    }
    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>
</head>
<body>
{% include 'index.html' %}
{% block content %}
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">The training </h1>
            <div class="row center">
                <h5 class="header col s12 light">file from training data<br></h5>
            </div>
            <form action='{{ url_for('lstm_train') }}' method="POST">
                <div class="formcontainer">
                    <div class="container">
                        <label for="uname"><strong>hidden dimension</strong></label>
                        <input id='hidden' type="text" placeholder="hidden dim" name="hidden_dim" required>
                        <label for="uname"><strong>Learning_rate</strong></label>
                        <input id='learn' type="text" placeholder="Learning rate" name="learning_rate" required>
                        <label for="uname"><strong>Epochs</strong></label>
                        <input id='epoch' type="text" placeholder="epochs" name="Epochs" required>
                    </div>
                    <button type="submit">start training</button>
                </div>
            </form>
             <div class="row">
             <p>The check</p>
            <table>
                <tr>
                    <td>check epoch:</td>
                    <td>
                        <a href="{{ url_for('get_epoch') }}">Epochs</a>
                    </td>
                </tr>
                <tr>
                    <td>Accuracy graph:</td>
                    <td>
                        <a href="{{ url_for('accuracy_graph') }}">Accuracy</a>
                    </td>
                </tr>
                <tr>
                    <td>plot graphs:</td>
                    <td>
                        <a href="{{ url_for('plot_graph') }}">loss</a>
                    </td>
                </tr>
                <tr>
                    <td>confusion matrix:</td>
                    <td>
                        <a href="{{ url_for('confusion') }}">confusion matrix</a>
                    </td>
                </tr>
            </table>
             </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
